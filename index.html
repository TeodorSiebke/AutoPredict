<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPredict - Car Price Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoPredict</h1>
            <p>Get an instant price prediction for your car</p>
        </header>
        <main>
            <div class="form-container">
                <div class="form-group">
                    <label for="make">Make</label>
                    <select id="make"></select>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model"></select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region"></select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="e.g., 2018">
                </div>
                <div class="form-group">
                    <label for="mileage">Mileage (km)</label>
                    <input type="number" id="mileage" placeholder="e.g., 50000">
                </div>
                <div class="form-group">
                    <label for="fuel">Fuel Type</label>
                    <select id="fuel"></select>
                </div>
                <div class="form-group">
                    <label for="gearbox">Gearbox</label>
                    <select id="gearbox"></select>
                </div>
                <button id="predict-btn">Predict Price</button>
            </div>
            <div class="prediction-container">
                <h2>Prediction</h2>
                <p id="prediction-result">Fill out the form to get a price prediction.</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="feature_mapping.js"></script>
    <script src="app.js"></script>
</body>
</html>
